<script>
	function similarity(s1, s2) {
  var longer = s1;
  var shorter = s2;
  if (s1.length < s2.length) {
    longer = s2;
    shorter = s1;
  }
  var longerLength = longer.length;
  if (longerLength == 0) {
    return 1.0;
  }
  return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
}
function editDistance(s1, s2) {
  s1 = s1.toLowerCase();
  s2 = s2.toLowerCase();

  var costs = new Array();
  for (var i = 0; i <= s1.length; i++) {
    var lastValue = i;
    for (var j = 0; j <= s2.length; j++) {
      if (i == 0)
        costs[j] = j;
      else {
        if (j > 0) {
          var newValue = costs[j - 1];
          if (s1.charAt(i - 1) != s2.charAt(j - 1))
            newValue = Math.min(Math.min(newValue, lastValue),
              costs[j]) + 1;
          costs[j - 1] = lastValue;
          lastValue = newValue;
        }
      }
    }
    if (i > 0)
      costs[s2.length] = lastValue;
  }
  return costs[s2.length];
}

	return response.json();

var url = new URL(url_string);
 let cat = url.searchParams.get("cat")
 let prefix = url.searchParams.get("prefix")
 let search = url.searchParams.get("search")
if(!search){
 if(!cat){
    for (const category of data.categories) {
        if(category === "None set") link = "None_set"

        document.getElementById("cmds").innerHTML += `<section id="${category}"><a class="cat" href='commands@cat=%2522$%257Blink%257D%2522.html''>${category}</a><div id="cmd.${category}" class="">`
    
        document.getElementById(`${category}`).innerHTML += `</div></section>`
        };
        document.getElementById("cmds").innerHTML += "<br><br><br><br><br><br><br>"
    }else if(cat){
        for (const category of data.categories) {
            if(category === cat.replace('"', "").replace('"', "").replace("_", " ")) {
        document.getElementById("cmds").innerHTML += `<section id="${category}"><h3 class="cat">${category}</h3><div id="cmd.${category}" class="">`
            await data.commands.forEach(command => {
            if(command.category !== cat.replace('"', "").replace('"', "").replace("_", " ")) return

        document.getElementById(`cmd.${command.category}`).innerHTML += `<li class="li"><strong><p class="p" style="font-size: 25px !important">${command.name.replace("s!", prefix || "s!")}</p></strong><strong><p class="p">Description:</strong> ${command.description}<br><strong>Premium?:</strong> ${command.premium}<br><strong>Aviable for:</strong> ${command.permission}<br><strong>Arguments:</strong> ${command.args.replace("<", "[").replace(">", "]")}<br><strong>Example Usage:</strong> ${command.usage.replace("<", "[").replace(">", "]")}</p></li>`
            })
            document.getElementById("cmds").innerHTML += `<br><br><br><br></div></section><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><a role="button" style="left: 50% !important"class="btn btn-secondary btn-lg" href="commands@prefix=$%257Bprefix%2520%257C%257C.html" "}" >Go Back</a><br><br><br><br><br><br><br><br><br><br>`
    }
        };
    
    
    }}
   else if(search){
	   let cmd_exist = false
                await data.commands.forEach(command => {
            if(similarity(command.name.replace("s!", ""), search.replace('"', "").replace('"', "").replace("_", " ")) < 0.4) return
					cmd_exist = true
        document.getElementById(`cmds`).innerHTML += `<li class="li"><strong><p class="p" style="font-size: 25px !important">${command.name.replace("s!", prefix || "s!")}</p></strong><strong><p class="p">Description:</strong> ${command.description}<br><strong>Premium?:</strong> ${command.premium}<br><strong>Aviable for:</strong> ${command.permission}<br><strong>Arguments:</strong> ${command.args.replace("<", "[").replace(">", "]")}<br><strong>Example Usage:</strong> ${command.usage.replace("<", "[").replace(">", "]")}</p></li>`
            })
			if(!cmd_exist){ document.getElementById("cmds").innerHTML += `<h4 class="p">Sorry but we couldnt find any Commands with any Similarity with the String "${search.replace('"', "").replace('"', "").replace("_", " ")}"!<p class="p">Please try another String!</p>`}
            document.getElementById("cmds").innerHTML += `<br><br><br><br></div></section><br><br><br><br><br><br><br><br><br><br><a role="button" style="left: 50% !important"class="btn btn-secondary btn-lg" href="commands@prefix=$%257Bprefix%2520%257C%257C.html" "}" >Go Back</a><br><br><br><br><br><br><br><br><br><br>`

})
